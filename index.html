<!doctype html>
<html lang="en">

<head>
    <title>Jigglypuff Power Punch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background-img">
    <header class="justify-content-center text-center pt-4 text-white background-title">
        <h1>Jigglypuff Power Punch</h1>
        <h2>Chris Curry & Mike Jones</h2>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-3 pt-3 text-white">
                <h2>Normal</h2>
                <div class="row">
                    <div class="col-12 p-2"><button class="btn btn-dark button-glow"
                            onclick="getAttack(this)">Punch</button></div>

                    <div class="col-12 p-2"><button class="btn btn-dark button-glow"
                            onclick="getAttack(this)">Inflate</button>
                    </div>
                    <div class="col-12"><button class="btn btn-dark button-glow" onclick="getAttack(this)">Rest</button>
                    </div>
                </div>
            </div>


            <div class="col-5">
                <div id="jiggly-photo"></div>
            </div>


            <div class="col-3 pt-3 text-white">
                <h2>Fairy</h2>
                <div class="row ">
                    <div class="col-12 p-2"><button class="btn btn-dark button-glow"
                            onclick="getAttack(this)">Sing</button></div>
                    <div class="col-12 p-2"><button class="btn btn-dark button-glow"
                            onclick="getAttack(this)">Gleam</button></div>
                    <div class="col-12 p-2"><button class="btn btn-dark button-glow"
                            onclick="getAttack(this)">Evolve</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center p-3">
            <div class="col-6 progress-bar-striped rounded" id="health-bar" value="100" max="100">HP</div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-6 progress-bar-striped rounded" id="stamina-bar" value="100" max="100">Stamina</div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-3 pt-3">
                <button class="btn btn-danger button-glow" onclick="reset()"> RESET </button>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
